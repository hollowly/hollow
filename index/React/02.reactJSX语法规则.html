<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.title {
			background: orange;
		}
	</style>
</head>

<body>
	<div id='app'></div>
	<script src='js/react.development_V17.02.js'></script>
	<script src='js/react-dom.development_V17.02.js'></script>
	<script src='js/babel_V7.0.0.js'></script>

	<script type="text/babel">
		// 定义变量
		var mydata = ' Hello, React'
		var myid = 'augUiGu'
		// 创建虚拟 dom
		const vdom = (
			<div>
				<h2 className='title' id={myid.toLocaleLowerCase()}>
					<span style={{ color: 'red', fontSize: '20px' }}>{mydata.toLocaleUpperCase()}</span>
				</h2>
				<input type="text" placeholder='我是输入框'></input>、
			</div>
		)

		// 渲染虚拟 dom 到页面
		ReactDOM.render(vdom, document.querySelector('#app'))

		// jsx 语法规则：
		// 1.定义虚拟 DOM 时，不要写引号
		// 2.标签中混入JS表达式时，要用{ }
		// 3.样式的类名指定不要用class，要用className
		// 4.使用内嵌样式的时候要加{{}}，例如：<span style={{ color: 'red' }}>
		// 5.根标签只能有且只有一个
		// 6.标签必须闭合
		// 7.标签首字母
				// (1). 若小写字母开头，则将该标签转为html标签，若html没有该标签对应的元素则报错
				// (2). 若大写字母开头，react就去渲染对应的组件，若组件没有定义。则报错
	</script>
</body>

</html>
