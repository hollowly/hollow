<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id='app'></div>


	<script src='js/react.development_V17.02.js'></script>
	<script src='js/react-dom.development_V17.02.js'></script>
	<script src='js/babel_V7.0.0.js'></script>

	<script type="text/babel">
		// 1. 创建一个类式组件
		class Demo extends React.Component {
			// render是放在那里的？ —— Demo的原型对象上，供实例使用。
			// render中的this是谁？ —— Demo的实例对象
			render() {
				console.log(this);
				return <h1>我是用类定义的组件</h1>
			}
		}

		ReactDOM.render(<Demo />, document.querySelector("#app"))
		/*
			1. React解析组件标签，找到了Demo。
			2. 发现组件是使用类定义的，随后new出来该类实例，通过该实例调用到原型上的render方法。
			3. 将render返回的虚拟DOM转为真实DOM，呈现在了页面上中。
		*/
	</script>
</body>

</html>
