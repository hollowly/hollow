<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.hdiv {
			width: 400px;
			height: 200px;
			border: 3px solid skyblue;
			color: red;
			text-align: center;
		}
		.cdiv {
			margin-top: 50px;
			width: 200px;
			height: 50px;
			background: black;
		}
		.rdiv {
			width: 180px;
			height: 40px;
			background: deeppink;
		}
		.adiv {
			width: 160px;
			height: 30px;
			background: green;
		}
	</style>
</head>
<body>
	
	<div id='app'>

	</div>

	<script src='js/react.development_V17.02.js'></script>
	<script src='js/react-dom.development_V17.02.js'></script>
	<script src='js/babel_V7.0.0.js'></script>

	<script type="text/babel">
		const vdom = (
			<h1 id='title' class='ctitle'>
				<div class='hdiv'>hello world
					<div class='cdiv'>
						<div class='rdiv'>
							<div class='adiv'></div>
						</div>
					</div>
				</div>
			</h1>
		)
		/* 
			1、关于虚拟 DOM 本质是 object 类的对象，
			2、虚拟 DOM 比较轻，真实 DOM 比较重(虚拟 DOM 是 React 内部在用，无需真实 DOM 上那么多属性)
			3、虚拟 DOM 最终会被 React 转化为真实 DOM，呈现在页面上。
		*/
		const realDOM = document.querySelector('#app')
		console.log('虚拟DOM',vdom);
		console.log('真实DOM',realDOM);
		var oapp = document.querySelector('#app')
		ReactDOM.render(vdom, oapp)
	</script>
</body>
</html>
