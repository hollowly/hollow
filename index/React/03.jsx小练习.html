<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			border: 1px solid #ccc;
			box-shadow: 1px 2px 2px #ccc;
		}
	</style>
</head>

<body>
	<div id='app'></div>

	<script src='js/react.development_V17.02.js'></script>
	<script src='js/react-dom.development_V17.02.js'></script>
	<script src='js/babel_V7.0.0.js'></script>

	<script type='text/babel'>

		/* 
			一定要注意区分：【js语句(代码)】 与 【表达式】
			1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
				下面这些都是表达式：
					(1). a
					(2). a+b
					(3). demo(1)
					(4). arr.map()
					(5). function test() {}
			2.语句(代码)
					下面这些都是语句(代码)：
					(1). if() {}
					(2). for() {}
					(3). switch() {case:xxxxx}
		*/
		const title = '前端js框架列表';
		const data = ['angular', 'React', 'Vue'];
		const vdom = (
			<div className='box'>
				<h1>{title}</h1>
				<ul>
					{
						data.map((item, index) => {
							return <li key={index}>{item}</li>
						})
					}
				</ul>
			</div>
		)

		ReactDOM.render(vdom, document.querySelector('#app'))
	</script>
</body>

</html>
