<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id='app'></div>

	<script src='js/react.development_V17.02.js'></script>
	<script src='js/react-dom.development_V17.02.js'></script>
	<script src='js/babel_V7.0.0.js'></script>

	<script type="text/babel">
		// 1. 创建函数式组件
		function Demo() {
			console.log(this);
			return <h1>我是用函数定义的组件</h1>
		}

		// 2. 渲染组件到页面
		ReactDOM.render(<Demo />, document.querySelector('#app'))

		/*
			1. React解析组件标签，找到Demo组件。
			2.发现组件是商用函数定义的。随后调用改函数，将返回的虚拟DOM转换为DOM，随后呈现在页面中。
		*/
	</script>
</body>

</html>
