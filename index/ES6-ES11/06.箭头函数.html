<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	

	<script>
		// ES6 允许使用箭头定义函数( => )
		// 声明一个函数
		let fn = (a, b) => {
			return a + b
		}

		let result = fn(2,5)
		console.log(result);

		let fn1 = () => {
			console.log('aa');
		}
		fn1()

		// 1. this 是静态的，this 始终指向函数声明时所在作用域下的 this 的值
		function getname() {
			console.log(this.name);
		}
		getname2 = () => {
			console.log(this.name);
		}
		
		window.name = '尚硅谷'
		const school = {
			name: 'ATGUIGU'
		}

		// 直接调用
		// getname()
		// getname2()

		// call 调用
		getname.call(school)
		getname2.call(school)

		// 2. 不能作为构造实例化对象
		let person = (name, age) => {
			this.name = name
			this.age = age
		}
		// let me = new person('xiao', 30)
		// console.log(me);
		// 3. 不能使用 arguments 变量
		// let argumentsfn = () => {
		// 	console.log(arguments);
		// }
		// argumentsfn(1, 2, 3)
		// 4. 箭头函数的简写
				// 1) 省略小括号，当形参其只有一个的时候
				let add = n => {
					return n + n;
				}
				console.log(add(4));
				// 2) 省略大括号，当代码体只有一条语句的时候，此时的 return 也必须省略
				let pow = n => n * n;
				console.log(pow(6));
	</script>
</body>
</html>
