	<script>
		// ES6 允许在大括号里面，直接写入变量和函数，作为对象的属性和方法
		let name = '尚硅谷'
		let change = function() {
			console.log('我们可以改变你!!');
		}

		let school = {
			name,
			change,
			imporove() {
				console.log('我们可以提高你的技能！');
			}
		}

		console.log(school);
	</script>
