<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <cpn></cpn>
    </div>


    <template id='cpn'>
        <div>
            <h2>我是子组件</h2>
            <button @click='btnClick'>按钮</button>
        </div>
    </template>
    <script src="vue.js"></script>
    
    <script>


        const app = new Vue({
            el: '#app',
            data: {
                message:'你好啊',
            },
            components: {
                cpn: {
                    template:'#cpn',
                    methods: {
                        btnClick() {
                            // 访问父组件$parent
                            console.log(this.$parent);
                        }
                    },
                }
            }
        })
    </script>
</body>
</html>
